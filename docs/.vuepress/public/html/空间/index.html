<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom right, #fff, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 12s infinite linear;

            font-size: 50px;
            color: #6eff00;
            display: flex; /* 添加这行 */
            justify-content: center; /* 添加这行 */
            align-items: center; /* 添加这行 */
        }

        .face {
            width: 200px;
            height: 200px;
            position: absolute;
            border: 1px solid #ffffff;
            font-family: Arial, sans-serif; /* 可以根据需要更换字体 */
            font-size: 20px;
            color: #e2fa0b;
            line-height: 100px;
            display: flex; /* 添加这行 */
            justify-content: center; /* 添加这行 */
            align-items: center; /* 添加这行 */
        }

        .front {
            transform: translateZ(200px);
        }
        /*.front2 {*/
        /*    transform: translateZ(100px) translateY(-100px) translateX(-100px) rotateY(100deg) rotateX(130deg) rotateZ(130deg);*/
        /*}*/

        .back {
            transform: translateZ(-200px) rotateY(180deg);
        }

        .top {
            transform: translateY(-200px) rotateX(90deg);
        }

        .bottom {
            transform: translateY(200px) rotateX(-90deg);
        }

        .left {
            transform: translateX(-200px) rotateY(-90deg);
        }

        .right {
            transform: translateX(200px) rotateY(90deg);
        }

        .face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes rotate {
            from { transform: rotateX(0) rotateY(0) rotateZ(0); }
            to { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }
    </style>
</head>
<body>
<div id="container">
    <div class="cube" style="width: 100px;height: 100px;background-color: rgba(171,196,120,0);">
<!--        <a style="text-decoration: none;color: #6eff00" href="../../关于/我/空间/羁绊/qiu/recall/qiuzhaoxin.html">〇°</a>-->

        <div style="width: 100px;height: 100px" class="face top">〇°</div>
        <div style="width: 100px;height: 100px" class="face bottom">〇°</div>
        <div style="width: 100px;height: 100px" class="face left">〇°</div>
        <div style="width: 100px;height: 100px" class="face right">〇°</div>
    </div>
