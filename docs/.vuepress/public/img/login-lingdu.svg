  </text>-->


  <!--运动的实心球-->
  <ellipse cx="600" cy="400" rx="120" ry="120" fill="url(#gradient1)">
    <animateTransform
            attributeName="transform"
            type="translate"
            values="0;-80;0;80;0"
            dur="20s"
            repeatCount="indefinite"
    />
  </ellipse>

  <circle cx="450" cy="300" r="150" fill="none" stroke="url(#gradient1)" stroke-width="8">
    <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 450 300"
            to="360 450 300"
            dur="10s"
            repeatCount="indefinite"
    />
  </circle>
  <!--运动的空心球-->
  <circle cx="510" cy="100" r="20" fill="none" stroke="url(#gradient1)" stroke-width="7">
    <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 450 300"
            to="360 450 300"
            dur="20s"
            repeatCount="indefinite"
    />
  </circle>


  <path d="M 100 300 Q 0 300 300 400 T 700 400" fill="none" stroke="url(#gradient1)" stroke-width="2" />
</svg>
