<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" style="width: 100%; height: auto;">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(159, 143, 255, 1);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255, 231, 247, 1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(162, 230, 255, 1);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(162, 230, 255, 1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(159, 143, 255, 1);stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient1)" />


  <!-- 添加换行文本 -->
<!--  <text x="0" y="45%" font-family="楷体" font-size="50%" fill="url(#gradient2)">
    <tspan x="40%" dy="1.2em" font-family="宋体">《唤醒》</tspan>
    <tspan x="44%" dy="1.2em">你所经历的一切，都是为了唤醒你。</tspan>
    <tspan x="43%" dy="1.2em">如果爱不能唤醒你，那就用痛苦唤醒你。</tspan>
